<!DOCTYPE html>
<html>
<head>
  <title>Urgent Security Update - Chesmi Consolidated (Pvt) Ltd.</title>
</head>
<body>
  <h1>Important Security Announcement for Chesmi Team</h1>
  <p>Please verify your username to view this critical security update regarding your account.</p>

  <div id="timer"></div>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSefGtcLuAZIhVcZ4Kr6EaVoooA-jFbeDqvlecpB8capioBTFw/viewform?embedded=true" target="_blank">
    Click here to view the announcement
  </a>

  <script>
    // Set the time (in seconds)
    var timeLeft = 30;

    // Get the timer element
    var timerElement = document.getElementById('timer');

    // Update the timer every second
    var timerInterval = setInterval(function() {
      timeLeft--;

      // Display the time left
      timerElement.innerHTML = 'This announcement will expire in ' + timeLeft + ' seconds';

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        window.location.href = 'youve-been-hacked.html';
      }
    }, 1000); // 1000 milliseconds = 1 second
  </script>
</body>
</html>
