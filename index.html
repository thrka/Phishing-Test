<!DOCTYPE html>
<html>
<head>
  <title>Phishing Test</title>
</head>
<body>
  <form id="phishing-form" action="https://thrka.github.io/Phishing-Test/youve-been-hacked.html" method="GET">
    <input type="hidden" id="ip-address" name="ip" value="unknown">
  </form>

  <script>
    // Get the visitor's IP address (this might not always be accurate)
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-address').value = data.ip;
      })
      .catch(error => {
        console.error("Error fetching IP address:", error);
      })
      .finally(() => {
        // Submit the form after attempting to get the IP
        document.getElementById('phishing-form').submit();
      });
  </script>
</body>
</html>
